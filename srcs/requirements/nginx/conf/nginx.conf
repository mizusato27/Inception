events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        # ポート443 (SSL) でのリッスン
        listen 443 ssl;
        listen [::]:443 ssl;

        # サーバー名（Dockerfileで指定したCNと一致させる）
        server_name mizusato.42.fr;

        # SSL証明書のパス（Dockerfileでの生成場所と一致させる）
        ssl_certificate /etc/nginx/ssl/inception.crt;
        ssl_certificate_key /etc/nginx/ssl/inception.key;

        # TLSv1.2 または TLSv1.3 のみ許可
        ssl_protocols TLSv1.2 TLSv1.3;

        # ドキュメントルート（WordPressのファイルが置かれる場所）
        root /var/www/html;
        index index.php index.html index.htm;

        location / {
            try_files $uri $uri/ =404;
        }

        # PHPファイルへのリクエストを WordPress コンテナへ転送
        location ~ \.php$ {
            include fastcgi_params;
            # 転送先: "wordpress" コンテナのポート 9000
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;
            # スクリプトのパス指定
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
}
